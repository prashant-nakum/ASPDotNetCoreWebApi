<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../CSS/patientRegister.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <div class="title">Login</div>
        <div class="content">
            <form method="POST" onsubmit="loginPatient()" action="javascript:void(0)">
                <div class="user-details" id="login-user-details">
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="email" id="patientmail" placeholder="Enter your email" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" name="password" id="patientpassword" placeholder="Enter your password" required>
                    </div>
                    <div class="input-box">
                        <span class="details">You ??</span>
                        <select class="department-detail" id="department">
                            <option value="doctor">Doctor</option>
                            <option value="patient">Patient</option>
                        </select>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Login">
                </div>
                <div class="button">
                    <button id="bttn" onclick="history.back()">Back</button>
                </div>
            </form>
        </div>
    </div>
    <script src="../JS/patientRegister.js" asp-append-version="true"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
